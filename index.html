<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
  </head>
<body>
    <div class="container">
      <div class="jumbotron" style="background-color: #9db4b4; color: white">
        <h1 class="display-4">Anytime is Train Time
        </h1>
        <h2>Choo Choo. Chee Chee.</h2>
      </div>
    </div>
    <div class="container">
      <div class="card" id="cardTable">
        <div class="card-header" style="background-color: #9db4b4;">
          Current Train Schedule
        </div>
        <table class="table" id="tableContainer">
          <thead>
            <tr>
              <!-- <th scope="col">Delete</th> -->
              <th scope="col" id="tn">Train Name</th>
              <th scope="col" id="ds">Destination</th>
              <th scope="col" id="fr">Frequency (min)</th>
              <th scope="col" id="na">Next Arrival</th>
              <th scope="col" id="ma">Minutes Away</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>
    </div>
    </div>
  
    <div class="container">
      <div class="card" id="cardForm">
        <div class="card-header" style="background-color: #9db4b4;">
          Add Train
        </div>
        <form>
          <div class="form-group">
            <label>Train Name</label>
            <input type="text" class="form-control" id="inputTrain">
          </div>
          <div class="form-group">
            <label>Destination</label>
            <input type="text" class="form-control" id="inputDest">
          </div>
          <div class="form-group">
            <label>First Train Time (HH:mm - military time)</label>
            <input data format= "hh:mm" class="form-control" id="inputTime">
  
  
          </div>
          <div class="form-group">
            <label>Frequency (min)</label>
            <input type="text" class="form-control" id="inputFreq">
          </div>
          <button type="submit" class="btn" id="addTrain" style="background-color: #9db4b4;">Submit</button>
        </form>
      </div>

      
</body>
</html>
