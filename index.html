<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
      <div class="jumbotron" style="background-color: #7f462c; color: white">
        <h1 class="display-4">Anytime is Train Time
        </h1>
        <h2>Choo Choo. Chee Chee.</h2>
      </div>
    </div>
    <div class="container">
      <div class="card" id="cardTable">
        <div class="card-header" style="background-color: #327ab7;">
          Current Train Schedule
        </div>
        <table class="table" id="tableContainer">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>
    </div>
    </div>
  
    <div class="container">
      <div class="card" id="cardForm">
        <div class="card-header" style="background-color: #327ab7;">
          Add Train
        </div>
        <form>
          <div class="form-group">
            <label for="example-text-input">Train Name</label>
            <input type="text" class="form-control" id="input1">
          </div>
          <div class="form-group">
            <label for="example-text-input">Destination</label>
            <input type="text" class="form-control" id="input2">
          </div>
          <div class="form-group">
            <label for="example-text-input">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="input3">
  
  
          </div>
          <div class="form-group">
            <label for="example-text-input">Frequency (min)</label>
            <input type="text" class="form-control" id="input4">
          </div>
          <button type="submit" class="btn btn-primary" id="submitbutton">Submit</button>
        </form>
      </div>


    <script src="assets/javascript/app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>

</body>
</html>
